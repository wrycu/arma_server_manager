name: Build and Release

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag (e.g., v0.1.0)'
        required: false
  release:
    types: [published, created]
  push:
    tags:
      - '*'

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-22.04
            platform: linux
            archive_ext: tar.gz
          - os: windows-latest
            platform: windows
            archive_ext: zip
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.release.tag_name || github.event.inputs.tag || github.ref }}

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: frontend/pnpm-lock.yaml

      - name: Install frontend dependencies
        run: |
          cd frontend
          pnpm install --frozen-lockfile

      - name: Build frontend
        run: pnpm run build:frontend

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "latest"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install PyInstaller
        run: uv pip install --system pyinstaller

      - name: Build executable with PyInstaller
        run: pyinstaller main.spec

      - name: Package archive (Linux)
        if: matrix.platform == 'linux'
        run: |
          cd dist
          tar -czvf arma_server_manager-${{ matrix.platform }}-x64.${{ matrix.archive_ext }} arma_server_manager

      - name: Package archive (Windows)
        if: matrix.platform == 'windows'
        shell: pwsh
        run: |
          cd dist
          Compress-Archive -Path arma_server_manager -DestinationPath arma_server_manager-${{ matrix.platform }}-x64.${{ matrix.archive_ext }}

      - name: Upload archive as release asset (from release event)
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v2
        with:
          files: dist/arma_server_manager-${{ matrix.platform }}-x64.${{ matrix.archive_ext }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload archive as release asset (from tag push)
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: dist/arma_server_manager-${{ matrix.platform }}-x64.${{ matrix.archive_ext }}
          tag_name: ${{ github.ref_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload archive as artifact (for manual releases)
        if: github.event_name == 'workflow_dispatch'
        uses: actions/upload-artifact@v4
        with:
          name: arma-server-manager-${{ matrix.platform }}-x64
          path: dist/arma_server_manager-${{ matrix.platform }}-x64.${{ matrix.archive_ext }}
          retention-days: 30
