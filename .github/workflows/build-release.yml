name: Build and Release

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag (e.g., v0.1.0)'
        required: false
  release:
    types: [published, created]
  push:
    tags:
      - '*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.release.tag_name || github.event.inputs.tag || github.ref }}

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: frontend/pnpm-lock.yaml

      - name: Install frontend dependencies
        run: |
          cd frontend
          pnpm install --frozen-lockfile

      - name: Build frontend
        run: |
          cd frontend
          pnpm run build

      - name: Copy frontend to backend static
        run: |
          rm -rf backend/app/static
          cp -r frontend/dist backend/app/static

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "latest"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Build wheel with uv
        run: |
          cd backend
          uv build

      - name: Find wheel file
        id: wheel
        run: |
          WHEEL=$(find backend/dist -name "*.whl" | head -n 1)
          echo "wheel_path=$WHEEL" >> $GITHUB_OUTPUT
          echo "wheel_name=$(basename $WHEEL)" >> $GITHUB_OUTPUT
          echo "Found wheel: $WHEEL"

      - name: Get release ID for tag push
        id: release
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
        uses: actions/github-script@v7
        with:
          script: |
            const tag = context.ref.replace('refs/tags/', '');
            const { data: releases } = await github.rest.repos.listReleases({
              owner: context.repo.owner,
              repo: context.repo.repo,
            });
            const release = releases.find(r => r.tag_name === tag);
            if (release) {
              core.setOutput('release_id', release.id);
            } else {
              core.setOutput('release_id', '');
            }

      - name: Upload wheel as release asset (from release event)
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ steps.wheel.outputs.wheel_path }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload wheel as release asset (from tag push)
        if: github.event_name == 'push' && steps.release.outputs.release_id != ''
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ steps.wheel.outputs.wheel_path }}
          tag: ${{ github.ref_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload wheel as artifact (for manual releases)
        if: github.event_name == 'workflow_dispatch'
        uses: actions/upload-artifact@v4
        with:
          name: wheel-package
          path: ${{ steps.wheel.outputs.wheel_path }}
          retention-days: 30
