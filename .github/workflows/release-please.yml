name: Release Please

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      tag:
        description: 'Git ref to build from (branch, tag, or SHA). Leave empty for current branch.'
        required: false

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}
    steps:
      - uses: google-github-actions/release-please-action@v4
        id: release
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          config-file: release-please-config.json
          manifest-file: .release-please-manifest.json

      - name: Print release outputs (for debugging)
        if: steps.release.outputs.release_created
        continue-on-error: true
        run: |
          echo "Release outputs:"
          echo "${{ toJson(steps.release.outputs) }}"

  build-and-upload:
    needs: release-please
    if: needs.release-please.outputs.release_created || github.event_name == 'workflow_dispatch'
    strategy:
      matrix:
        include:
          - os: ubuntu-22.04
            platform: linux
            archive_ext: tar.gz
          - os: windows-latest
            platform: windows
            archive_ext: zip
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.tag || needs.release-please.outputs.tag_name || github.ref }}

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: frontend/pnpm-lock.yaml

      - name: Install frontend dependencies
        run: |
          cd frontend
          pnpm install --frozen-lockfile

      - name: Build frontend
        run: pnpm run build:frontend

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "latest"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install backend dependencies and PyInstaller
        run: uv pip install --system ./backend pyinstaller

      - name: Build executable with PyInstaller
        run: pyinstaller main.spec

      - name: Package archive (Linux)
        if: matrix.platform == 'linux'
        run: |
          cd dist
          tar -czvf arma_server_manager-${{ matrix.platform }}-x64.${{ matrix.archive_ext }} arma_server_manager

      - name: Package archive (Windows)
        if: matrix.platform == 'windows'
        shell: pwsh
        run: |
          cd dist
          Compress-Archive -Path arma_server_manager -DestinationPath arma_server_manager-${{ matrix.platform }}-x64.${{ matrix.archive_ext }}

      - name: Upload archive as release asset
        if: needs.release-please.outputs.release_created
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.release-please.outputs.tag_name }}
          files: dist/arma_server_manager-${{ matrix.platform }}-x64.${{ matrix.archive_ext }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload archive as artifact (manual builds)
        if: github.event_name == 'workflow_dispatch'
        uses: actions/upload-artifact@v4
        with:
          name: arma-server-manager-${{ matrix.platform }}-x64
          path: dist/arma_server_manager-${{ matrix.platform }}-x64.${{ matrix.archive_ext }}
          retention-days: 30
